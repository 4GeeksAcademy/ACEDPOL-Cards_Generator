<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACEDPOL - Cards Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <!-- Range selectors -->
    <div class="d-flex flex-column align-items-center my-3">
      <h6>(Click en la carta para generar una nueva)</h6>
      <div class="w-50">
        <label for="widthRange" class="text-light fs-4 fw-bold"
          >width range</label
        >
        <input
          type="range"
          class="form-range"
          min="0"
          max="100"
          id="widthRange"
          value="18"
        />
      </div>
      <div class="w-50">
        <label for="heightRange" class="text-light fs-4 fw-bold"
          >height range</label
        >
        <input
          type="range"
          class="form-range"
          min="0"
          max="100"
          id="heightRange"
          value="24.5"
        />
      </div>
      <div class="w-50 d-flex justify-content-center">
        <button type="button" class="btn btn-secondary mx-2" id="resetSizeBtn">
          Reset Size
        </button>
        <button type="button" class="btn btn-success mx-2" id="createCardBtn">
          New Card
        </button>
      </div>
    </div>
    <!-- Poker Card -->
    <div class="d-flex justify-content-center my-3">
      <poker-card class="d-flex flex-column justify-content-between p-3">
        <div class="mb-2">
          <card-suit class="text-dark" id="first">♠</card-suit>
          <!-- <i class="fa-solid fa-spa"></i> -->
        </div>
        <container class="d-flex justify-content-center mb-4">
          <card-number class="text-dark">A</card-number>
        </container>
        <div class="mb-2">
          <card-suit class="text-dark float-end" id="second">♠</card-suit>
        </div>
      </poker-card>
    </div>
  </body>
</html>
