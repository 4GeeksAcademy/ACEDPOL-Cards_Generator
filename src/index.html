<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACEDPOL - Cards Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

  <body>
    <div class="d-flex justify-content-center my-3">

          <!-- <i class="fa-solid fa-spa"></i> -->

          <card-number class="text-dark">A</card-number>
        </container>
        <div class="mb-2">
          <card-suit class="text-dark float-end" id="second">♠</card-suit>
        </div>
      </poker-card>
    </div>
